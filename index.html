<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    
    <div class="container main-grid">
        <div class="main-text">
            <h1 class="intro">Good luck have fun</h1>
            <h3 id="timer-text" class="timer-element">press start <span id="countdown"></span></h3>
            <div class="final-showing hide">
                <h3 id="correct-answer" class="scoreboard"><span id="final-score"></span></h3>
                <h3 id="player-input" ><input class="user-name" placeholder="enter your name" id="user-name" type="text"></h3>
                <button class="submit-btn"">submit</button>
                <!-- <h3 id="wrong-answer" class="scoreboard"><span id="final-wrong"></span></h3> -->
            </div>
            <div class="leader-board">
                <h3>leaderboard:</h3>
                <ol class="board-holder">
                    <li id="first"></li>
                    <li id="second"></li>
                    <li id="third"></li>
                    <li id="fourth"></li>
                </ol>
            </div>
        </div>
        
        <div id="question-container" class="question-holder hide">
            <div id="question" class="question-text">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="choiceA" class="btn"></button>
                <button id="choiceB" class="btn"></button>
                <button id="choiceC" class="btn"></button>
                <button id="choiceD" class="btn"></button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id="next-btn" class="nxt-btn btn hide">next</button>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
