<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    
    <div class="container main-grid">
        <div class="main-text">
            <h1 class="intro">Good luck have fun</h1>
            <h3 id="timer-text" class="timer-element">press start <span id="countdown"></span></h3>
        </div>
        <div class="card">
            <div class="question">
                <h1>please try your best, i know you can do it!</h1>
            </div>
            <div class="choices">
                <button id="guessBtn" class="choice-btn btn answer-one hide">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non, id.</button>
                <button id="guessBtn" class="choice-btn btn answer-two hide">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione, delectus.</button>
                <button id="guessBtn" class="choice-btn btn answer-three hide">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, iste?</button>
                <button id="guessBtn" class="choice-btn btn answer-four hide">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, itaque!</button>
                
            </div>
            <div class="timer-start">
                <button id="timerStart" class="start-btn">start</button>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
